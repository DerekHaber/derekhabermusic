<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek Haber | Indie Country Artist</title>
    <style>
        /* Global Styles */
	html {
            scroll-behavior: smooth;

        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fefefe;
            overflow-x: hidden;
        }

        a {
            color: #ff6600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ff3300;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), #1c1c1c),
                        url('mountains.png') no-repeat center center/cover;
            color: #fff;
            animation: fadeIn 2s;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        header button {
            background: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        header button:hover {
            transform: scale(1.1);
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background-color: rgba(28, 28, 28, 0.95);
            padding: 10px 20px;
            text-align: center;
            z-index: 10;
        }

        nav a {
            margin: 0 15px;
            font-weight: bold;
        }

        /* About Section */
        .about {
            text-align: center;
            padding: 50px 20px;
        }

        .about img {
            border-radius: 50%;
            width: 30%;
            height: 30%;
            margin: 20px 0;
            animation: slideUp 1.5s ease-out;
        }

        .about h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .about p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Music Section */
        .music {
            padding: 50px 20px;
            text-align: center;
            background-color: #333;
        }

        .music h2 {
            margin-bottom: 20px;
        }

        .music iframe {
            border: none;
            width: 100%;
            max-width: 500px;
            height: 300px;
            animation: fadeIn 2s;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to top, #1c1c1c, #333);
        }

        .contact h2 {
            margin-bottom: 20px;
        }

        .contact form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        .contact input[type="submit"] {
            background-color: #ff6600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
        }

        .contact input[type="submit"]:hover {
            background-color: #ff3300;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_long1.png">
        <br><br><br>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#music">Music</a>
        <a href="#">Store</a>
    </nav>

    <section id="about" class="about">
        <h2></h2>
        <img src="derek.png" alt="Derek Haber">
        <p>Lorem ipsum yada yada</p>
    </section>

    <section id="music" class="music">
        <h2>Music</h2>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1lVhptIYRda"></iframe>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Derek Haber. All Rights Reserved.</p>
    </footer>
</body>
</html>
